<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
            <div class="calculator_display_memory"></div>
    <div class="calculator_display"> 0
        </div>
       
    <div class="calculator_keys">
            <button class="action_key" data-action="add">&plus;</button>
            <button class="action_key" data-action="subtract">&minus;</button>
            <button class="action_key" data-action="multiply">&times;</button>
            <button class="action_key" data-action="divide">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
    </div>
    </div>

<script src="script.js"></script>
</body>
</html>
